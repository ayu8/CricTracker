<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <div class="container">
        <div class="login-section">
            <div class="login-content">
                <h1>WELCOME BACK</h1>
                <p class="subtitle">Welcome back! Please enter your details.</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••••" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password</a>
                    </div>

                    <button type="submit" class="sign-in-btn">Sign in</button>
                </form>

                <div id="loginResult" class="login-result"></div>

                <div class="signup-link">
                    <span>Don't have an account?</span>
                    <a href="/signup">Sign up for free!</a>
                </div>
            </div>
        </div>

        <div class="illustration-section">
            <img class="image" src="/static/img/img1.jpg" alt="Illustration of a cricket player">
        </div>
    </div>

    <!-- Load authentication utilities first -->
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <!-- Then load page-specific scripts -->
    <script src="/static/js/login.js"></script>

    <script>
        // Redirect if already logged in
        AuthManager.redirectIfLoggedIn();
    </script>
</body>

</html>
